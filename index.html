<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Ecommerce</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="grid-container">
        <nav class="nav box">Mi Ecommerce</nav>

        <aside class="sidebar box">
            <div class="sidebar-div">
                <h4>Categor√≠as</h4>
                <div>
                    <span>Perfumes </span>
                    <span class="sidebar-div-cant">(13)</span>
                </div>
                <div>
                    <span>Ropa </span>
                    <span class="sidebar-div-cant">(21)</span>
                </div>
                <div>
                    <span>Accesorios </span>
                    <span class="sidebar-div-cant">(41)</span>
                </div>
                <div>
                    <span>Zapatos </span>
                    <span class="sidebar-div-cant">(10)</span>
                </div>
            </div>
        </aside>

        <main class="main box">
            <div class="main-div">
                <div class="main-card">
                    <img src="assets/img/prod01.png" alt="Producto 01">
                    <span class="main-card-p">Perfume myKingdom</span>
                    <span>31.400</span>
                    <button>Comprar</button>
                </div>
                <div class="main-card">
                    <img src="assets/img/prod02.png" alt="Producto 02">
                    <span class="main-card-p">Perfume Phanthom</span>
                    <span>68.900</span>
                    <button>Comprar</button>
                </div>
                <div class="main-card">
                    <img src="assets/img/prod03.png" alt="Producto 03">
                    <span class="main-card-p">Zapatos Docker</span>
                    <span>29.700</span>
                    <button>Comprar</button>
                </div>
                <div class="main-card">
                    <img src="assets/img/prod04.png" alt="Producto 04">
                    <span class="main-card-p">Poleron Puma</span>
                    <span>44.700</span>
                    <button>Comprar</button>
                </div>
            </div>

        </main>

        <footer class="footer box">@miecommerce</footer>
    </div>
</body>

</html>
